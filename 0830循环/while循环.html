//	有这么一道题,说公鸡5元一只,母鸡3元一只,小鸡1元买三只,我现在有100元钱要买100只鸡,问怎么买?
	
//	x--20
//	y--33
//	z--100
	
	var x=0;
	while(x<=20){
		var y=0;
		while(y<=33){
			var z=0;
			while(z<=100){
				if((5*x+3*y+z/3==100)&&(x+y+z==100)){
					document.write("公鸡："+x);
					document.write("母鸡："+y);
					document.write("小鸡："+z);
				}
				
				z++;
			}
			y++;
		
		}	
		document.write("<br/>");
		x++;
	}
