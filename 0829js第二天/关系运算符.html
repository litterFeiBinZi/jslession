	<script type="text/javascript">
		var a = 5;
		var b = 6;
//		console.log(a>b);
	
		var a = 7;
		var b ="7";
		console.log(a!==b);
		
	
	
	
	
	
	
	
	
	
		/*
		关系运算符: > < == >= <= != === !==

		比较出来的值,是布尔值,要么是true,要么是false

		> : 比较符号两边的值,然后返回一个布尔值.
		
		< : 比较符号左边的值,是否小于右边的值,如果是,返回true,否则返回false

		==: 比较符号左右两边是否相等,如果相等,那么返回true,否则是false

		>=: 比较符号左变的值是否大于右边或者等于右边的值,满足其中一个条件,即返回true,否则返回false

		<=: 同上

		!=: 比较符号左边和右边是否不相等,如果不相等,那么返回true,否则返回false

		===: 比较符号左边和右边的值是否相等,并且比较类型是否相等,如果都相等,那么返回true,否则返回false.

		!==: 比较符号左边和右边的值是否不相等,并且比较类型是否不相等,如果都相等,那么返回false,否则返回true.
	*/
	</script>
</html>
