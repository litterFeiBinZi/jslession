	<script>
		/*
			滚轮事件(分两个阵容)
				1.第一阵营:IE Chrome Safari等浏览器通过onmousewheel添加
				2.第二阵营:Firefox浏览器通过DOMMouseScroll添加,且必须用过监听者添加

			判断上下滚动的属性也不一样
				Firefox使用detail属性进行判断,如果大于0表示向下滚动,否则取反
				其他浏览器使用wheelDelta判断,如果大于0,表示向上滚动,否则取反

			注意:以上两个判断滚动的值,随系统设置而定
		*/ 

		// 获取元素
		var box=document.getElementById('box');
		// 获取是不是ff浏览器
		var ff=navigator.userAgent.indexOf("Firefox");

		// 判断浏览器类型
		if (ff!=-1) {
			// 为box添加滚轮事件
			box.addEventListener('DOMMouseScroll',wheel,false);
		}else{
			box.onmousewheel=wheel;
		}

		// 简化上一段函数代码
		function wheel(event){
			var event=event||window.event;
			var down=true;
			if (event.detail) {
				down=event.detail>0;
			}else{
				down=event.wheelDelta<0;
			}
