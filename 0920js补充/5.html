<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul li{
				height: 100px;
				background: yellowgreen;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
	<script type="text/javascript">
		var oLi=document.querySelectorAll("li");
		
		for(var i=0;i<oLi.length;i++){
			oLi[i].index=i;
			oLi[i].onclick=function(){
				var num=this.index;
				
				document.cookie="num="+num;
				window.open(num+".html");
				
			}
		}
		
	</script>
</html>
