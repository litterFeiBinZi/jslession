<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<span></span>
		<span></span>
		<span></span>
	</body>
	<script type="text/javascript">
		var oSpan=document.querySelectorAll("span");
		setInterval(function(){
			var date=new Date();
			var hours=date.getHours();
			var minutes=date.getMinutes();
			var seconds=date.getSeconds();
			if(hours<10){
				hours="0"+hours;
			}
			if(minutes<10){
				minutes="0"+minutes;
			}
			if(seconds<10){
				seconds="0"+seconds;
			}
			
			oSpan[0].innerHTML=hours+":"+minutes+":"+seconds;
			
			var week=date.getDay();
			console.log(week);
			var arr=["日","一","二","三","四","五","六"];
			oSpan[1].innerHTML=arr[week];
			
			switch (week){
				case 0:
					alert("日")
					break;
				case 4:
					alert("四")
					break;
				default:
					break;
			}
			
		},1000)
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</script>
</html>
