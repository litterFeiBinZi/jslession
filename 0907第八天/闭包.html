<!DOCTYPE html>
<html>

	</body>
	<script type="text/javascript">
		// 变量作用域
		function closure_func(){
		 	var age = 20;
		 	return function displayAge(){
		 		console.log('闭包中的年龄:' + age++);
		 	}
		}
		var myFunc = closure_func();
		myFunc();
		
		
		

		/*
			闭包的必要条件:
			1. 一个函数中嵌套另外一个函数,并且被嵌套的函数访问了父级的变量.

			2. 要将内部函数返回给父级函数.

			闭包的作用: 
			1. 防止变量名冲突
			2. 变量持久化
			3. 闭包可以成为函数内部与外部的一个桥梁.
		*/
	</script>
</html>
