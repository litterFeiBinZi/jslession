<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		
		var date=new Date();
//		console.log(date);
	
		//获取年份
		var years=date.getFullYear();
		console.log(years);
		
		//获取月份    0~11
		var monthes=date.getMonth();
		console.log(monthes);
	
//		获取日期  1~31
		var days=date.getDate();
		console.log(days);
	
//		获取星期   星期天代表0
		var week=date.getDay();
		console.log(week);
		
		
//		获取小时
		var hours=date.getHours();
		console.log(hours);
		
		//获取分钟
		var minutes=date.getMinutes();
		console.log(minutes);
		
//		获取秒钟
		var seconds=date.getSeconds();
		console.log(seconds);
	
	
	
	
	
	
	
	
	
	
	
	
	
	
		/*
			getFullYear(): 获取年份
			getMonth()	 : 获取月份 (0 ~ 11)
			getDate()	 : 获取日期 (1 ~ 31)
			getDay()	 : 获取星期 (0 ~ 6)

			getHours()	 : 获取小时 (0 ~ 23)
			getMinutes() : 获取分钟 (0 ~ 59)
			getSeconds() : 获取秒钟 (0 ~ 59)

			setFullYear(): 设置年份
			setMonth()	 : 设置月份
			setDate()	 : 设置日期

			setHours()	 : 设置时钟
			setMinutes() : 设置分钟
			setSeconds() : 设置秒钟

			toString(): 将时间对象转换为字符串
		*/
	</script>
</html>
