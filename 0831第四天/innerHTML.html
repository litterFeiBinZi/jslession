<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>innerHTML</title>
	</head>
	<body>
		<a href="">百度</a>
		<button>按钮</button>
		<input type="text" value="我是内容"/>
	</body>
	<script>
		var author=document.getElementsByTagName("a")[0];
		var oBtn=document.getElementsByTagName("button")[0];
		var oInp=document.getElementsByTagName("input")[0];
		
		var bool=true;
		
		oBtn.onclick=function(){
			if(bool){
				author.innerHTML="淘宝";
				oInp.value="我已经改变";
			}else{
				author.innerHTML="百度";
				oInp.value="我是内容";
			}
			bool=!bool;
		}
		  /*
            innerHTML:是一个只写（only-write）属性
            用于为元素添加内容  是非常常用的一个属性
        */
	</script>
</html>
