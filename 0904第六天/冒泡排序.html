<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>冒泡排序</title>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		var arr=[4,1,3,6,2,5];
		var temp=0;
		for(var i=0;i<arr.length-1;i++){
			for(var j=0;j<arr.length-1-i;j++){
				if(arr[j]>arr[j+1]){
					temp=arr[j];
					arr[j]=arr[j+1];
					arr[j+1]=temp;
				}
			}
		}
		console.log(arr);
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</script>
</html>
