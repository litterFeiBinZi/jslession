<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;list-style: none;}
			ul{
				 position: relative;
			}
			li{
				width: 100px;
				height: 100px;
				background: yellowgreen;
				text-align: center;
				line-height: 100px;
				 color:white;
				
			}
			div{
				width: 600px;
				height: 600px;
				background: lightskyblue;
				position: absolute;
				top: 0;
				left: 100px;
				/*display: none;*/
			}
			section{
				width: 600px;
				height: 600px;
				background: greenyellow;
				position: absolute;
				top: 0;
				left: 0;
				display: none;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
		<div>
			<section>1</section>
			<section>2</section>
			<section>3</section>
			<section>4</section>
			<section>5</section>
			<section>6</section>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript">
		
		$("ul li").mouseover(function(){
			var num=$(this).index();
			$("ul li").eq(num).css({
				background:"red",
				color:"blue"
			}).siblings().css({
				background:"yellowgreen",
				color:"white"
			});
			
			$("section").eq(num).show().siblings().hide();
			$(this).mouseout(function(){
				$("section").hide();
				$(this).css({
					background:"yellowgreen",
					color:"white"
				})
			})
		})
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</script>
</html>
